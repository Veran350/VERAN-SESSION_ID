<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VERAN-TECH-HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://files.catbox.moe/lgyb3d.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      color: #00FF00;
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      text-transform: uppercase;
      background: rgba(0, 255, 0, 0.3);
      border: 2px solid #00FF00;
      border-radius: 10px;
      color: #00FF00;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0, 255, 0, 0.5);
      width: 250px;
    }

    .btn:hover {
      background: rgba(0, 255, 0, 0.5);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 255, 0, 0.7);
    }

    .btn:active {
      transform: scale(0.98);
      background: rgba(0, 255, 0, 0.7);
      box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
    }

    .btn:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <h1>VELORA_BOTWA</h1>
    <button onclick="window.open(`/veranqr`)" class="btn">QR Code</button>
    <button onclick="window.open(`/pair`)" class="btn">Pair Code</button>
    <button onclick="window.open(`https://github.com/Veran350/VELORA_BOTWA`)" class="btn">Source Code</button>
    <button onclick="window.open(`https://wa.me//2347082664317`)" class="btn">Contact Me</button>
    <button onclick="window.open(`https://whatsapp.com/channel/0029VawCSKdElagoC3IJX52C`)" class="btn">WA Channel</button>
  </div>
</body>
</html>
